<ion-content [scrollEvents]="true">
  <ion-list *ngIf="notes?.length > 0">
<ion-item-sliding *ngFor="let note of notes" #slidingItem>
    <ion-item routerLink="/edit_note/{{note.slug}}">
      <ion-label>{{note.paragraph}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
    <ion-item-option (click)="deleteNotes(slidingItem,note)" color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="scrollToTop()" color="light">
    <ion-icon name="arrow-round-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/add_note" color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
